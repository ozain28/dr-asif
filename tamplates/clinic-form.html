<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Dental Appointment</title>
  <link rel="stylesheet" href="C:\Users\ozain\Desktop\DR. asif\static\css\form-style.css" />
</head>
<body>

  <section class="appointment-section">
    <div class="form-container">
      <h2>üè• Book In-Clinic Appointment</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Job / Business</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label>Problem / Description</label>
          <textarea rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Medical History (Diabetic, BP, etc.)</label>
          <textarea rows="2"></textarea>
        </div>
        <button type="submit" class="submit-btn">Book Appointment</button>
      </form>
    </div>
  </section>

</body>
</html>
