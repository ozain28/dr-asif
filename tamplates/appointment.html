  <h2>Book Appointment</h2>

  <form id="appointmentForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="text" id="job" placeholder="Job or Business" required>
    <input type="tel" id="mobile" placeholder="Mobile / WhatsApp" required>
    <textarea id="medical" rows="3" placeholder="Medical History (Diabetic, BP etc.)"></textarea>
    <button type="submit">Book Appointment via WhatsApp</button>
  </form>

  <script>
    document.getElementById("appointmentForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form from submitting normally

      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const job = document.getElementById("job").value;
      const mobile = document.getElementById("mobile").value;
      const medical = document.getElementById("medical").value;

      const message = `*Appointment Request*\n\nðŸ‘¤ Name: ${firstName} ${lastName}\nðŸ’¼ Job: ${job}\nðŸ“± Mobile: ${mobile}\nðŸ©º Medical History: ${medical}`;

      const encodedMessage = encodeURIComponent(message);
      const phoneNumber = "923001234567"; // <- Replace with your WhatsApp number (92 = Pakistan code)

      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

      window.open(whatsappURL, "_blank");
    });
